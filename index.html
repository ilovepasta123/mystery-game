<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <p class="intro-text">Do you wish to know the truth?</p>
    <button id="start-btn">START</button>
  </div>

  <div id="glitch-scene" class="hidden">
    <div class="fake-desktop">
      <p class="terminal">Booting <span class="blinker">█</span></p>
    </div>
    <div class="glitch-message hidden">
      <p>“You’ve been selected.”</p>
      <p>“Uploading consciousness...”</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
