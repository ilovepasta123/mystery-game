<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Forbidden Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <button id="start-btn">Start</button>
  </div>

  <!-- Boot Screen -->
  <div id="ps-boot" class="hidden">
    <p class="boot-text">Welcome back, Subject 07</p>
  </div>

  <!-- Glitch Crash -->
  <div id="glitch-crash" class="hidden">
    <p class="glitch-text"><a error rebooting system/p>
  </div>

  <!-- Terminal -->
  <div id="terminal" class="hidden">
    <p>> Welcome back, Subject 07</p>
    <p>> Do you still remember the truth?</p>
    <div class="choices">
      <button onclick="respond('A')">[ A ] Enter the code</button>
      <button onclick="respond('B')">[ B ] Say nothing</button>
      <button onclick="respond('C')">[ C ] Ask ‚ÄúWho are you?‚Äù</button>
    </div>
    <p id="response-text"></p>

    <!-- SMS appears inside terminal -->
    <div id="sms-popup" class="hidden">
      <p>üì© SMS: Here is the code 6729 and 1707 both codes work, Subject 07.</p>
      <button id="close-sms">Close</button>
    </div>
  </div>

  <!-- Red Door -->
  <div id="red-door" class="hidden">
    <p class="door-text">A door appears before you, glowing red.<br>Do you open it?</p>
    <button onclick="openDoor()">> Open the door</button>
  </div>

  <!-- Sound -->
  <audio id="glitch-sound" src="glitch.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
