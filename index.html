<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Forbidden Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Start Button Screen -->
  <div id="start-screen">
    <button id="start-btn">Start</button>
  </div>

  <!-- Fake Boot Screen -->
  <div id="ps-boot" class="hidden">
    <p class="boot-text">Welcome back, Subject 07</p>
  </div>

  <!-- Glitch Crash -->
  <div id="glitch-crash" class="hidden">
    <p class="glitch-text">ERROR 0x80070005<br>UNAUTHORIZED ACCESS</p>
  </div>

  <!-- Terminal -->
  <div id="terminal" class="hidden">
  <p>> Welcome back, Subject 07</p>
  <p>> Do you still remember the truth?</p>
  <div class="choices">
    <button onclick="respond('A')">[ A ] Enter the code</button>
    <button onclick="respond('B')">[ B ] Say nothing</button>
    <button onclick="respond('C')">[ C ] Ask “Who are you?”</button>
    <button onclick="respond('D')">[ D ] clues here maybe</button>
  </div>
  <p id="response-text"></p>
</div>

  <!-- Red Door -->
  <div id="red-door" class="hidden">
    <p class="door-text">A door appears before you, glowing red.<br>Do you open it?</p>
    <button onclick="openDoor()">> Open the door</button>
  </div>
  
  <!-- Name Input Scene -->
<div id="name-input-scene" class="hidden">
  <p class="door-text">Welcome back, Subject 07.<br>We are glad that you made it back.<br>Now tell me... what is your name?</p>
  <input type="text" id="player-name" placeholder="Enter your name" />
  <button onclick="submitName()">Submit</button>
</div>


  <!-- Audio -->
  <audio id="glitch-sound" src="glitch.mp3" loop></audio>

  <!-- Script -->
  <script src="game.js"></script>
</body>
</html>
